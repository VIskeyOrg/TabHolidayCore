<div class="container">
    <h3 class="booking-title">User Management</h3>
    <form class="booking-item-dates-change mb40">
        <div class="row">
            <div class="col-md-2">
                <div class="form-group form-group-sm">
                    
                    <label>Username</label>
                    <input class="form-control"  type="text" />
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group  form-group-sm">
                    <label>Actual Name</label>
                    <input class="form-control" type="text" />
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group  form-group-sm">

                    <label>Password</label>
                    <input class="form-control" type="password" />
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group  form-group-sm">

                    <label>Contact No</label>
                    <input class="form-control" type="text" />
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group  form-group-sm">

                    <label>Email</label>
                    <input class="form-control" type="text" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <div class="form-group  form-group-sm checkbox-small">
                    <label>New Agent</label>
                    
                        <input class="i-check form-control" type="checkbox" />
                    
                   
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group  form-group-sm">

                    <label>Agency Name</label>
                    <input class="form-control" type="text" />
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group  form-group-sm">

                    <label>Agency Tier Level</label>
                    <select class="form-control">
                        <option></option>
                    </select>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group  form-group-sm">

                    <label>Address</label>
                    <input class="form-control" type="text" />
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group  form-group-sm">

                    <label>Tax Id</label>
                    <input class="form-control" type="text" />
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group  form-group-sm">

                    <label>Country</label>
                    <select class="form-control">

                    </select>
                </div>
            </div>
        </div>
        <button class="btn btn-primary btn-sm" type="submit">Save</button>
        <button class="btn  btn-sm" type="submit">Cancel</button>
    </form>

    <table class="table table-bordered table-striped table-booking-history">
        <thead>
            <tr>
                <th>Username</th>
                <th>Actual Name</th>
                <th>Contact No</th>
                <th>Email</th>
                <th>Agency</th>
                <th>Tier</th>
                <th>Address</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="booking-history-type">
                    <i class="fa fa-plane"></i><small>flight</small>
                </td>
                <td class="booking-history-title">London to New York City</td>
                <td>New york City</td>
                <td>4/12/2014</td>
                <td>4/25/2014</td>
                <td>$350</td>
                <td class="text-center">
                    <i class="fa fa-check"></i>
                </td>
                <td class="text-center">
                    <a class="btn btn-default btn-sm" href="#">Cancel</a>
                </td>
            </tr>
            
        </tbody>
    </table>

</div>
