
<div ng-controller="FacilityController">

    <div class="container">
        <h3 class="booking-title">Hotel Facilities</h3>
        <form class="booking-item-dates-change mb40" name="facilityForm">
            <div class="row">
                <div class="col-md-3 col-xs-10">
                    <div class="form-group form-group-sm form-group-icon-right">
                        <i class="fa fa-check-circle input-icon cstm-fa-position cstm-fa-valid" ng-hide="facilityForm.Name.$invalid || facilityForm.Name.$pristine"></i>
                        <i class="fa fa-times-circle input-icon cstm-fa-position cstm-fa-invalid" ng-show="facilityForm.Name.$invalid && (facilityForm.Name.$dirty || facilityForm.Name.$touched)"></i>
                        <label>Name</label>
                        <input class="form-control" type="text" ng-model="Facility.Name" name="Name" required ng-minlength="5" ng-maxlength="100" />
                        <span class="cstm-error-message" ng-messages="facilityForm.Name.$error"
                              ng-show="facilityForm.Name.$dirty || facilityForm.Name.$touched">
                            <span ng-message="required">Required Name!</span>
                            <span ng-message="minlength">Minimum required length 5!</span>
                            <span ng-message="maxlength">Maximum allowed length 30!</span>
                        </span>
                    </div>
                </div>

                <div class="col-md-3 col-xs-10">
                    <div class="form-group form-group-sm form-group-icon-left">
                        <!--<i class="fa fa-check-circle input-icon cstm-fa-position cstm-fa-valid" ng-hide="facilityForm.Class.$invalid || facilityForm.Class.$pristine"></i>
                        <i class="fa fa-times-circle input-icon cstm-fa-position cstm-fa-invalid" ng-show="facilityForm.Class.$invalid && (facilityForm.Class.$dirty || facilityForm.Class.$touched)"></i>-->
                        <label>Class</label>
                        <input class="form-control" type="text" ng-model="Facility.Class" name="Class" />
                        <!--<span class="cstm-error-message" ng-messages="facilityForm.Class.$error"
                              ng-show="facilityForm.Class.$dirty || facilityForm.Class.$touched">
                            <span ng-message="required">Required Class!</span>
                        </span>-->
                    </div>
                </div>
            </div>

            <div class="row">
                <hr style="border-bottom:1px solid #e27513" />
                <div class="col-md-5" style="margin-top:15px">
                    <button class="btn btn-primary pull-left" ng-click="Save()">Add<i class="fa fa-plus-square"></i></button>
                </div>
            </div>

        </form>
    </div>
    <div class="container">
        <table class="table table-bordered table-striped table-booking-history">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Class</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="Facility in Facilities">
                    <td class="booking-history-type">
                        {{Facility.FacilityId}}
                    </td>
                    <td class="booking-history-title"> {{Facility.Name}}</td>
                    <td><i class="fa" ng-class="Facility.Class"></i><span style="padding-left:10px">{{Facility.Class}}</span></td>
                    <td class="text-center">
                        <span ng-click="Edit(Facility)"><i class="fa fa-edit"></i></span>
                        <span confirmed-click="Delete(Facility)" ng-confirm-click="Would you like to delete {{Facility.Name}}?"><i class="fas fa-trash-alt"></i></span>

                    </td>
                </tr>

            </tbody>
        </table>

    </div>
</div>
