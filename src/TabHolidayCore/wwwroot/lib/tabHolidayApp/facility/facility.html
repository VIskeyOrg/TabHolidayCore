
<div ng-controller="FacilityController">

    <div class="container">
        <h3 class="booking-title">Hotel Facilities</h3>
        <form class="booking-item-dates-change mb40" name="facilityForm">
            <div class="row">
                <div class="col-md-3 col-xs-10">
                    <div class="form-group form-group-sm form-group-icon-right">
                        <label>Name</label>
                        <input class="form-control" type="text" ng-model="Facility.Name" name="Name" />
                    </div>
                </div>

                <div class="col-md-3 col-xs-10">
                    <div class="form-group form-group-sm form-group-icon-left">                        
                        <label>Class</label>
                        <input class="form-control" type="text" ng-model="Facility.Class" name="Class" />
                    </div>
                </div>
            </div>

            <div class="row">
                <hr style="border-bottom:1px solid #e27513" />
                <div class="col-md-5" style="margin-top:15px">
                    <button class="btn btn-primary pull-left" ng-click="Save()">Add<i class="fa fa-plus-square"></i></button>
                </div>
            </div>

        </form>
    </div>
    <div class="container">
        <table class="table table-bordered table-striped table-booking-history">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Class</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="Facility in Facilities">
                    <td class="booking-history-type">
                        {{Facility.FacilityId}}
                    </td>
                    <td class="booking-history-title"> {{Facility.Name}}</td>
                    <td><i class="fa" ng-class="Facility.Class"></i><span style="padding-left:10px">{{Facility.Class}}</span></td>
                    <td class="text-center">
                        <span  ng-click="Edit(Facility)"><i class="fa fa-edit"></i></span>
                        <span  confirmed-click="Delete(Facility)" ng-confirm-click="Would you like to delete {{Facility.Name}}?"><i class="far fa-trash-alt"></i></span>
                        
                    </td>
                </tr>

            </tbody>
        </table>

    </div>
</div>
